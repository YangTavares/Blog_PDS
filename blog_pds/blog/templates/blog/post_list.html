{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
    <div class="post">
        <p>published: {{ post.published_date }}</p>
        <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
		{% autoescape off %}
				<p>{{ post.text|linebreaksbr }}</p>
		{% endautoescape %}
    </div>
{% endfor %}
{% endblock content %}
