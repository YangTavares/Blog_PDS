{%load staticfiles%}
<html>
    <head>
        <title>Blog PDS</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    
<body>
    <div class="page-header">
		 {% if request.user.is_authenticated %}
		 <p> Welcome {{ request.user.username }}</p>
		 <img src="{{request.user.userextend.profile_pic.url}}" alt="some_text" style="width:128px;height:128px;">
		 {% endif %}
{% if user.is_authenticated %}
		<a href="{% url 'blog.views.user_logout' %}" class="top-menu"><button type="button">Logout</button></a>
		{% if request.user.is_superuser %} 
			<a href="{% url 'blog.views.post_new' %}" class="top-menu"><button type="button">New post</button></a>
		{% endif %}         
{% else %}
         <a href="{% url 'blog.views.user_new' %}" class="top-menu"><button type="button">New User</button></a>
         <a href="{% url 'blog.views.user_login' %}" class="top-menu"><button type="button">Login</button></a>

{% endif %}         
<a href="{% url 'blog.views.search_db' %}" class="top-menu"><button type="button">Search</button></a>
		<h1><a href="/">Blog PDS</a></h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
